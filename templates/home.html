<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Howler home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/home.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>

<body>

    <div class="sticky-top page-header container-fluid">
      <!-- https://stackoverflow.com/questions/66210350/how-can-i-align-one-item-right-and-keep-one-centered-with-bootstrap-4 -->
      <div class="row justify-content-end align-items-baseline">
        <div class = "col-5 d-flex justify-content-start align-items-center">
          <h1 class = "mt-3">
            <a class="text-decoration-none text-dark" href="#">
              Howler
            </a>
          </h1>
        </div>
        
        <a class ="text-decoration-none col-2 d-flex justify-content-end align-items-center" id="headerUserInfoSection">
          <h5 class = "text-dark m-0" id="headerUsername"></h5>
          <img class = "mb-1" id="headerAvatar">
        </a>
      </div>
    </div>

    <div class = "d-flex justify-content-center mt-2 mb-3">
      <div class = "card border-dark" id="howlBox">
        <div class = "card-body">
          <form>
            <textarea required name="message" class="form-control" rows="4" id="howl" placeholder="What's howling?"></textarea>
            <div class = "container d-flex justify-content-end p-0">
              <input class = "btn btn-primary mt-2" type="submit" value="Howl"/>
            </div>
          </form>
        </div>
      </div>
    </div>
   
    <div class="d-flex flex-column align-items-center" id = "howls"></div>

  <script src="./js/home.js" type="module"></script>
</body>

</html>
