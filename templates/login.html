<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Howler login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>

<body>

  <div class="sticky-top page-header container-fluid">
    <!-- https://stackoverflow.com/questions/66210350/how-can-i-align-one-item-right-and-keep-one-centered-with-bootstrap-4 -->
    <div class="row justify-content-center">
      <div class = "d-flex justify-content-center align-items-center">
        <h1 class = "mt-3">
          <a class="text-decoration-none text-dark">
            Howler
          </a>
        </h1>
      </div>
    </div>
  </div>
  
  <!-- https://mdbootstrap.com/docs/standard/extended/login/ -->
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-centers">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <form class="card-body p-5 text-center">
            <h3 class="mb-4">Sign in</h3>
            <div class="form-outline mb-2">
              <input type="text" name = "username" id="username" class="form-control form-control-lg" />
              <label class="form-label" for="username">username</label>
            </div>
            <div class="form-outline mb-2">
              <input type="password" name = "password" id="password" class="form-control form-control-lg" />
              <label class="form-label" for="password">password</label>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/login.js" type="module"></script>
</body>

</html>
